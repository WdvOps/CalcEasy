<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/styles.css">
    <title>CALCULATOR</title>
</head>

<body>
    <main class="content">
        <div class="calculator">
            <div class="title">
                <img src="assets/images/calculator.png" alt="Logo calculadora">
                <h1>CalcEasy</h1>
            </div>
            <div id="resultado">
                <p> </p>
            </div>
            <table>
                <tr>
                    <td><button class="botao" onclick="clean()">C</button></td>
                    <td><button class="botao" onclick="back()"> Я </button>
                    </td>
                    <td><button class="botao" onclick="insert('/')">/</button></td>
                    <td><button class="botao" onclick="insert('*')">X</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="insert('7')">7</button></td>
                    <td><button class="botao" onclick="insert('8')">8</button></td>
                    <td><button class="botao" onclick="insert('9')">9</button></td>
                    <td><button class="botao" onclick="insert('-')">-</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="insert('4')">4</button></td>
                    <td><button class="botao" onclick="insert('5')">5</button></td>
                    <td><button class="botao" onclick="insert('6')">6</button></td>
                    <td><button class="botao" onclick="insert('+')">+</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="insert('1')">1</button></td>
                    <td><button class="botao" onclick="insert('2')">2</button></td>
                    <td><button class="botao" onclick="insert('3')">3</button></td>
                    <td rowspan="2"><button class="botao" style="height: 125px;" onclick="calcular()">=</button>
                    </td>
                </tr>
                <tr>
                    <td colspan="2"><button class="botao" style="width: 125px;" onclick="insert('0')">0</button>
                    </td>
                    <td><button class="botao" onclick="insert('.')">.</button></td>
                </tr>
            </table>

        </div>
        <div class="footer">
            <footer>
                <p> <span>©</span> 2021 - TODOS OS DIREITOS RESERVADOS - Developed by Will</p>
            </footer>
        </div>

    </main>
    <script src="js/main.js"></script>
</body>

</html>
